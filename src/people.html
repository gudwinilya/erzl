            <main class="main">
                <!-- <section class="search-results">
                    <div class="search-results__title">Результаты поиска</div>
                    <div class="search-results__subtitle">Застрахованное лицо не найдено</div>
                    <div class="search-results__description">Проверьте введенные параметры поиска или направьте ходатайство на идентификацию застрахованного лица</div>
                    <div class="searh-results__button button">
                        <button class="button__send-note">Направить ходатайство</button>
                    </div>
                </section> -->
                <section class="search-options">
                    <div class="search-options__title">
                        Параметры поиска
                    </div>
                    <form action="#" class="user-details">
                        <div class="input-box">
                            <input id="user-surname" placeholder=" " type="text">
                            <label for="user-surname">Фамилия</label>
                        </div>
                        <div class="input-box">
                            <input id="user-name" placeholder=" " type="text">
                            <label for="user-name">Имя</label>
                        </div>
                        <div class="input-box">
                            <input id="fathersname" placeholder=" " type="text">
                            <label for="fathersname">Отчество</label>
                        </div>
                        <div class="input-box">
                            <input id="birthdate" placeholder=" " type="date">
                            <label for="birthdate">Дата рождения</label>
                        </div>
                        <div class="form-subtitle">Документы</div>
                        <div class="select-box">
                            <select name="passport" id="passport">
                                <option value="1">Паспорт РФ</option>
                                <option value="2">СНИЛС</option>
                            </select>
                            <label for="passport">Тип документа</label>
                        </div>
                        <div class="form-subtitle">Полис ОМС</div>
                    </form>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
